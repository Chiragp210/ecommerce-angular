<div class="products-container">
  <h2>Products</h2>
  <div class="products-list">
    <div *ngFor="let product of products" class="product-card" (click)="viewProductDetails(product)">
      <div class="product-image-container">
        <img [src]="product.image" [alt]="product.title" class="product-image" />
      </div>
      <div class="product-details">
        <h3>{{ product.title }}</h3>
        <p class="product-description">{{ product.description }}</p>
        <p class="product-price">Price: â‚¹{{ product.price }}</p>
        <button (click)="handleAddToCart(product); $event.stopPropagation()" class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
